name: Release

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Generate version
        id: version
        shell: pwsh
        run: |
          $date = Get-Date -Format 'yyyy.MM.dd'
          $sha = git rev-parse --short HEAD
          echo "tag=v$date-$sha" >> $env:GITHUB_OUTPUT

      - name: Publish win-x64
        run: >
          dotnet publish src/NodeModuleCleaner/NodeModuleCleaner.csproj
          -c Release
          -r win-x64
          --self-contained true
          -p:PublishSingleFile=true
          -p:PublishTrimmed=true
          -p:PublishReadyToRun=false
          -o ./artifacts/win-x64

      - name: Publish portable
        run: >
          dotnet publish src/NodeModuleCleaner/NodeModuleCleaner.csproj
          -c Release
          -r win-x64
          --no-self-contained
          -p:PublishSingleFile=true
          -o ./artifacts/portable

      - name: Rename artifacts
        shell: pwsh
        run: |
          Move-Item ./artifacts/win-x64/node-cleaner.exe ./artifacts/win-x64/node-cleaner-win-x64.exe
          Move-Item ./artifacts/portable/node-cleaner.exe ./artifacts/portable/node-cleaner-portable.exe

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            ./artifacts/win-x64/node-cleaner-win-x64.exe
            ./artifacts/portable/node-cleaner-portable.exe
